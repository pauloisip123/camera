<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Logger Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .container { width: 100%; max-width: 600px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        #reader { width: 100%; border-radius: 10px; overflow: hidden; margin-bottom: 20px; background: #000; }
        
        .history-section { width: 100%; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; font-size: 0.9em; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #f1f5f9; color: #475569; }
        
        .status { font-size: 0.8em; color: #10b981; font-weight: bold; margin-bottom: 5px; text-align: center; display: block; }
        .btn-clear { background: #ef4444; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; float: right; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align:center; margin-top:0;">Barcode Scanner Logger</h2>
        
        <span id="status-text" class="status">Initializing Camera...</span>
        <div id="reader"></div>

        <div class="history-section">
            <button class="btn-clear" onclick="clearList()">Clear List</button>
            <strong>History (<span id="count">0</span>)</strong>
            <table id="scan-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="scan-list">
                    </tbody>
            </table>
        </div>
    </div>

    <audio id="beep" src="https://www.soundjay.com/buttons/beep-07a.wav" preload="auto"></audio>

    <script>
        const scanList = document.getElementById('scan-list');
        const countDisplay = document.getElementById('count');
        const beep = document.getElementById('beep');
        let lastResult = "";
        let scanCount = 0;

        async function startScanner() {
            const html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 } };

            try {
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    config, 
                    (decodedText) => {
                        // Iwasan ang duplicate scan sa loob ng 2 segundo
                        if (decodedText !== lastResult) {
                            lastResult = decodedText;
                            addToList(decodedText);
                            
                            // Reset lastResult para pwedeng i-scan ulit ang parehong item after 2 secs
                            setTimeout(() => { lastResult = ""; }, 2000);
                        }
                    }
                );
                document.getElementById('status-text').innerText = "‚óè System Active";
            } catch (err) {
                document.getElementById('status-text').innerText = "Error: Camera access denied.";
                document.getElementById('status-text').style.color = "red";
            }
        }

        function addToList(data) {
            // Beep Sound
            beep.play();
            
            // Vibration
            if (navigator.vibrate) navigator.vibrate(100);

            const now = new Date();
            const timeStr = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0') + ":" + now.getSeconds().toString().padStart(2, '0');

            // Create new row
            const row = scanList.insertRow(0); // Insert sa pinakataas
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);

            cell1.innerText = timeStr;
            cell2.innerText = data;

            // Update counter
            scanCount++;
            countDisplay.innerText = scanCount;
        }

        function clearList() {
            scanList.innerHTML = "";
            scanCount = 0;
            countDisplay.innerText = "0";
        }

        window.onload = startScanner;
    </script>
</body>
</html>
